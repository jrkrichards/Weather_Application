<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body style="background-color: white" class="d-flex flex-column">
    <!-- Start of the Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand mb-1 h1">Weather Dashboard</span>
    </nav>
    <!-- End Nav -->

    <!-- Start of Content Container -->
    <div id="page-content">
      <div class="p-5 container text-center" class="top-buffer mh-100">
        <!-- Start of Row 1 -->
        <main class="row">
          <div class="col-md-3">
            <div class="card mt-2">
              <div class="card-body">
                <h3 class="border-bottom border-dark">Pick a City</h3>
                <div class="row">
                  <summary class="col-md-12 text-left">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="search for a city" id="city_input">
                        <div class="input-group-append">
                          <button class="btn btn btn-outline-info" type="button" id="search_button">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                              </svg>
                          </button>
                        </div>
                      </div>
                      <ul class="list-group text-left">
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_0">                                       
                        </button>
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_1">                
                        </button>
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_2">                  
                        </button>
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_3">                    
                        </button>
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_4">                    
                        </button>
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_5">                    
                        </button>
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_6">                    
                        </button>
                        <button class="list-group-item text-left btn btn-outline-secondary" type="button" id="recent_city_btn_7">                   
                        </button>
                    </ul>
                  </summary>
                </div>
              </div>
            </div>
          </div>
          <aside class="col-md-9">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card mt-2">
                          <div class="card-body">
                            <h3 class="border-bottom border-dark">
                              <span id="city_name"></span>
                              <img id="cwicon" src="" alt="Weather icon">
                            </h3>
                            <ul class="list-group list-group-flush text-left">
                                <li class="list-group-item">Temperature:
                                    <span id="ctemperature"></span>
                                </li>
                                <li class="list-group-item">Humidity:
                                    <span id="chumidity"></span>
                                </li>
                                <li class="list-group-item">Wind Speed:
                                    <span id="cwind_speed"></span>
                                </li>
                                <li class="list-group-item">UV Index:
                                    <span id="cuv_index"></span>
                                </li>
                            </ul>
                          </div>
                      </div>
                      <div class="card mt-2">
                        <div class="card-body">
                          <h3 class="border-bottom border-dark" id="city_name">
                            5 Day Forecast
                          </h3>
                          <div class="row row-cols-1 row-cols-md-5" id="forecasts">
                            <div class="col px-1">
                              <div class="card h-100 text-white bg-info">
                                <div class="card-body" id="forecast_0">
                                  <h6 class="card-title" id="forecast_0_title"></h6>
                                  <img src="..." alt="forecast icon" class="bg-info" id="forecast_0_img"/>
                                  <p class="card-text text-left small">Temp:
                                    <span id="forecast_0_temp"></span>
                                  </p>
                                  <p class="card-text text-left small">Humidity:
                                    <span id="forecast_0_hum"></span>
                                  </p>                                    
                                </div>
                              </div>
                            </div> 
                            <div class="col px-1">
                              <div class="card h-100 text-white bg-info">
                                <div class="card-body" id="forecast_1">
                                  <h6 class="card-title" id="forecast_1_title"></h6>
                                  <img src="..." alt="forecast icon" class="bg-info" id="forecast_1_img"/>
                                  <p class="card-text text-left small">Temp:
                                    <span id="forecast_1_temp"></span>
                                  </p>
                                  <p class="card-text text-left small">Humidity:
                                    <span id="forecast_1_hum"></span>
                                  </p>                                    
                                </div>
                              </div>
                            </div>
                            <div class="col px-1">
                              <div class="card h-100 text-white bg-info">
                                <div class="card-body" id="forecast_2">
                                  <h6 class="card-title" id="forecast_2_title"></h6>
                                  <img src="..." alt="forecast icon" class="bg-info" id="forecast_2_img"/>
                                  <p class="card-text text-left small">Temp:
                                    <span id="forecast_2_temp"></span>
                                  </p>
                                  <p class="card-text text-left small">Humidity:
                                    <span id="forecast_2_hum"></span>
                                  </p>                                    
                                </div>
                              </div>
                            </div>
                            <div class="col px-1">
                              <div class="card h-100 text-white bg-info">
                                <div class="card-body" id="forecast_3">
                                  <h6 class="card-title" id="forecast_3_title"></h6>
                                  <img src="..." alt="forecast icon" class="bg-info" id="forecast_3_img"/>
                                  <p class="card-text text-left small">Temp:
                                    <span id="forecast_3_temp"></span>
                                  </p>
                                  <p class="card-text text-left small">Humidity:
                                    <span id="forecast_3_hum"></span>
                                  </p>                                    
                                </div>
                              </div>
                            </div>
                            <div class="col px-1">
                              <div class="card h-100 text-white bg-info">
                                <div class="card-body" id="forecast_4">
                                  <h6 class="card-title" id="forecast_4_title"></h6>
                                  <img src="..." alt="forecast icon" class="bg-info" id="forecast_4_img"/>
                                  <p class="card-text text-left small">Temp:
                                    <span id="forecast_4_temp"></span>
                                  </p>
                                  <p class="card-text text-left small">Humidity:
                                    <span id="forecast_4_hum"></span>
                                  </p>                                    
                                </div>
                              </div>
                            </div>
                          </div>                                                    
                        </div>
                    </div>                  
                  </div>
              </div>
          </aside>
        </main>
        <!-- End of Row 1 -->
      </div>
    </div>
    <!-- Start of Footer -->
    <footer id="sticky-footer" class="py-4 bg-dark text-white">
      <div class="container text-center">
        <small>Copyright &copy; 2020</small>
      </div>
    </footer>
    <!-- End of Footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
